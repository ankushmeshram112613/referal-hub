services:
  - type: web
    name: referal-hub-api
    env: node
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    runtime: node
    nodeVersion: 18.19.0


